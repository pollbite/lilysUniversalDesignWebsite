<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Tables</title>

    <style>
        table, th, td {
            border-collapse: collapse;
        }
        table {
            margin-bottom: 30px; 
        }
        td{
            border: 2px solid red;
            padding: 7px; 
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Accessible table</h1>

        <section>

            <h2>tables done right</h2>

            <table>
                <caption>Animals that can kill you</caption>
                <thead>
                    <tr>
                        <th scope="col">Lions</th>
                        <th scope="col">Tigers</th>
                        <th scope="col">Bears</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Simba</td>
                        <td>Tigger</td>
                        <td>Winney</td>
                    </tr>
                    <tr>
                        <td>Cecil</td>
                        <td>Tygra</td>
                        <td>Baloo</td>
                    </tr>
                    <tr>
                        <td>Mufasa</td>
                        <td>Tony</td>
                        <td>Yogi</td>
                    </tr>
                </tbody>
                
            </table>
        </section>
    </header>
    
</body>
</html>
