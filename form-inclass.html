<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Forms</title>

    <style>
        input:focus {
            background: black; 
            color: white; 
            border: 4px solid yellow;
        }
        input:valid {
            border: 2px solid green;
        }
        input:invalid {
            border: 1px dotted red; 
        }
        label{
            display: block; 
            margin-bottom: 10px; 
        }
        input:not([type="submit"]):valid {
            border-color: blue;
            box-shadow: 0 0 3px blue; 
        }
        
    </style>
    <!-- Okay so there was some complex animations and shit but i missed how to copy paste 
    the css from the example so like. erm pretend i did that. -->
</head>
<body>
    <header>
        <h1>Accessible Forms</h1>
    </header>

    <section>
        <h2>Accessible forms done right</h2>

        <form id="myform" method="post">
            <fieldset>
                <legend>Give us your information!</legend>

                <label for="name">
                    What is your name? *required
                    <input type="text" id="name" required>
                </label>

                <label for="your-email">
                    What is your email?
                    <input type="email" id="your-email">
                </label>

                <label for="website">
                    What is your website?
                    <input type="url" id="website">
                </label>

                <label for="phone">
                    What is your phone number? 
                    <input type="tel" id="phone" minlength="7">
                </label>

                <label for="password">
                    What is your favorite password? 
                    <input type="text" id="password" maxlength="20" minlength="5"
                    pattern="(?=.*\d) (?=.*[A-Z]) (?=.[@#$%^&+!=]) (?=.*[a-z])" required>
                    <ul class="inputRequirements">
                        <li>must be at least 5 characters and contain uppercase, lowercase, number and symbol</li>
                    </ul>
                </label>

                <input type="submit">
            </fieldset>
        </form>
    </section>
</body>
</html>
